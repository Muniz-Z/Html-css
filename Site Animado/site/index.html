<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" <meta name="viewport" content="width=device-widht" , initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>FP Sellection</title>
</head>

<body>
    <header>
        <img src="/img/logo.png" alt="logo FP" />
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="/img/1.png" alt="imagem-carro">
                </div>
                <div class="content">
                    <p class="car-information">2022</p>
                    <h2>Ferrari</h2>
                    <p class="description">A Ferrari é uma fabricante italiana de carros esportivos de luxo com sede em
                        Maranello. Fundada por Enzo Ferrari em 1939 na divisão de corridas da Alfa Romeo com o nome Auto
                        Avio Costruzioni, a empresa construiu seu primeiro carro em 1940.</p>
                    <button class="information">
                        Saiba Mais
                    </button>

                </div>
            </div>
        </div>
        <div class="arrows">
            <button><img src="/img/arrow.png" alt="seta-esquerda"></button>
            <button><img src="/img/arrow.png" alt="seta-direita"></button>
        </div>
        <div class="indicators">
            <div class="number">
                <ul>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
